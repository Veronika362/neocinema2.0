<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Интерстеллар</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white font-sans">

  <!-- Шапка -->
  <header class="bg-gray-800 shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white">NeoCinema</h1>
    <nav>
      <a href="index.html" class="text-gray-300 hover:text-white transition">Главная</a>
    </nav>
  </header>

  <!-- Контейнер -->
  <main class="max-w-5xl mx-auto mt-10 p-4">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1f1f1f;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav ul li a:hover {
            background: #ff8c00;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        section {
            background: #1e1e1e;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        h2 {
            color: #ff8c00;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
        .soundtrack {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .soundtrack img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            background: #1f1f1f;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Саундтреки</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section>
            <h2>Интерстеллар</h2>
            <div class="soundtrack">
                <img src="orig.webp" alt="Interstellar OST">
                <div>
                    <p>Композитор: Рамин Джавади</p>
                    <audio controls>
                        <source src="Hans Zimmer - Interstellar Main Theme.mp3" type="audio/mpeg">
                        Ваш браузер не поддерживает аудиоэлемент.
                    </audio>
                </div>
            </div>
      </section>
    <footer>
        <p>&copy; 2025 NeoCinema. Все права защищены.</p>
    </footer>
</body>
</html>
